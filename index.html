<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Scratch Converte - From .sb3 to .html</title>
	<link rel="stylesheet" href="index.css" />
</head>

<body>
	<main>
		<div class="big-wrapper light">
			<img src="./img/shape.png" alt="" class="shape" />

			<header>
				<div class="container">
					<div class="logo">
						<img src="./img/home-logo.png" alt="Logo" />
						<h3>DisamConverter</h3>
					</div>

					<div class="links">
						<ul>
							<li><a href="#">Inicio</a></li>
							<li><a href="#">Créditos</a></li>
							<li><a href="#">Contacto</a></li>
							<li>
								<a href="convert.html" class="btn">Convertir</a>
							</li>
						</ul>
					</div>

					<div class="overlay"></div>

					<div class="hamburger-menu">
						<div class="bar"></div>
					</div>
				</div>
			</header>

			<div class="showcase-area">
				<div class="container">
					<div class="left">
						<div class="big-title">
							<h1>Crea, desarolla, y sube tu proyecto de Scratch</h1>
							<h1>a una página web.</h1>
						</div>
						<p class="text">
							Con DisamConverter puedes convertir tu
							aplicación de Scratch a una página web para que
							todos tus amigos puedan jugar
						</p>
						<div class="cta">
							<a href="convert.html" class="btn">Convertir ahora</a>
						</div>
					</div>

					<div class="right">
						<img src="./img/converter-img.png" alt="DisamConverter Image" class="home-img" />
					</div>
				</div>
			</div>

			<div class="bottom-area">
				<div class="container">
					<button class="toggle-btn">
						<i class="far fa-moon"></i>
						<i class="far fa-sun"></i>
					</button>
				</div>
			</div>
		</div>
	</main>

	<script src="https://kit.fontawesome.com/28e68db730.js" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
